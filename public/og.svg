<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B0F19"/>
      <stop offset="1" stop-color="#0A1226"/>
    </linearGradient>

    <radialGradient id="glow1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(250 140) rotate(20) scale(520 320)">
      <stop stop-color="#5B8CFF" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#5B8CFF" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glow2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(930 170) rotate(-10) scale(520 320)">
      <stop stop-color="#78FFD6" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#78FFD6" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="line" x1="0" y1="0" x2="1200" y2="0">
      <stop stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#FFFFFF" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <style>
      .title { font: 700 72px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #E8EEFC; letter-spacing: -1px; }
      .subtitle { font: 500 30px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: rgba(232,238,252,0.82); }
      .meta { font: 500 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: rgba(232,238,252,0.70); }
      .pillText { font: 600 20px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: rgba(232,238,252,0.85); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>

  <!-- Subtle grid -->
  <g opacity="0.08" stroke="#FFFFFF">
    <path d="M0 126H1200" />
    <path d="M0 252H1200" />
    <path d="M0 378H1200" />
    <path d="M0 504H1200" />
    <path d="M240 0V630" />
    <path d="M480 0V630" />
    <path d="M720 0V630" />
    <path d="M960 0V630" />
